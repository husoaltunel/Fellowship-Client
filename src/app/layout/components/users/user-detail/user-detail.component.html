<div class="container">
    <div class="row">

        <div class="col-4">
            <div class="card">
                <app-user-detail-sidebar [user]="user" [profileImagePath]="profileImagePath"></app-user-detail-sidebar>
                <div class="card-body">
                    <button class="btn btn-danger"><i class="far fa-heart fa"></i> Like</button>
                    <button class="btn btn-success"><i class="far fa-envelope"></i> Message</button>
                </div>
            </div>
        </div>
        <div class="col-8 rightSide">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about"
                        type="button" role="tab" aria-controls="about" aria-selected="true">About {{user.knownAs}}
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button"
                        role="tab" aria-controls="photos" aria-selected="false">Photos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages"
                        type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
                    <div class="form-group">
                        <h5>Introduction</h5>
                        {{user.introduction}}
                    </div>
                    <div class="form-group">
                        <h5>Looking for</h5>
                        {{user.lookingFor}}
                    </div>
                    <div class="form-group">
                        <h5>Interests</h5>
                        {{user.interests}}
                    </div>

                </div>
                <div class="tab-pane fade" id="photos" role="tabpanel" aria-labelledby="photos-tab">
                    <div class="d-flex justify-content-center flex-wrap">
                        <app-image-carousel [images]="images" [height]=25 [width]=35></app-image-carousel>
                    </div>
                    <div class="d-flex flex-wrap mt-2">
                        <div class="imageDiv d-flex justify-content-center flex-column" *ngFor="let image of images">
                            <app-small-image [image]="image"></app-small-image>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">messages</div>
            </div>

        </div>
    </div>

</div>
